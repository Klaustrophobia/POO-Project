<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estiloRegistro.css">
    <script src="https://kit.fontawesome.com/caa81e1b11.js" crossorigin="anonymous"></script>
    <title>Kolibrie Registro</title>

</head>
<body>
    <section class="form-register">
        <img src="/img/LogoKolibrie.svg" alt="">
        <h4>¡Iniciemos!</h4>
        <div id="iconos">
        <i class="fa-brands fa-google"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        </div>
        <input class="controls" type="text" name="Nombre" id="Nombre" placeholder="Nombre de usuario">
        <input class="controls" type="text" name="Correo" id="Correo" placeholder="Correo Electrónico">
        <input class="controls" type="password" name="Contrasena" id="Contrasena" placeholder="Ingresar una contraseña">
        <button type="Submit" class="btn"><a href="Pantalla principal.html">Iniciar Sesion</a></button>
    </section>
    
</body>
</html>
